<ion-header>
  <ion-navbar>
    <ion-title>
      Tags Replace
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 col-sm>
      <ion-item>
        <ion-label color="primary" floating>Enter the words here</ion-label>
        <ion-input #input (keyup)="verifyKeyboardEnter($event, input)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Type of tag</ion-label>
        <ion-select [(ngModel)]="typeOfTag">
          <ion-option value="i" selected>Italic</ion-option>
          <ion-option value="b">Bold</ion-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <button ion-button full color="primary" (click)="removeWords()">Clean</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="primary" (click)="addWord(input)">Add word</button>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-12 col-sm>
      <div class="words">
        <div class="word" *ngFor="let word of words; let i = index">
          <div class="word__text">{{ word }}</div>
          <ion-icon class="word__icon" name="close" (click)="removeWord(i)"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <textarea [(ngModel)]="source" (ngModelChange)="this.saveStorages()"></textarea>
</ion-content>
